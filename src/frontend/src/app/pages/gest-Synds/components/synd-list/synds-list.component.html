<div class="row">
  <div class="col-sm-3">
    <div *ngFor="let synd of synds; let i = index"
         class="mt-3">
      <mat-card>
        <h2 style="font-style: italic">{{synd.syndicat_nom}}</h2>
        <h3>{{synd.syndicat_type}}</h3>
        <div class="row">
          <div class="col-sm-10"
               style="text-align: center">
            <button [class]="i == curIndex ? 'btn btn-danger' : 'btn btn-warning'"
                    style="padding-left: 40%;padding-right: 45%;"
                    (click)="showCand(synd.id, i)"
            >
              Candidats
            </button>
          </div>
        </div>
      </mat-card>
    </div>

  </div>
  <div class="col-sm-9">
    <app-matiere-list [idSynd] ="idCurSynd"
                      *ngIf="showCandidats">
    </app-matiere-list>
  </div>
</div>
