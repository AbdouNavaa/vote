<div class="row">
  <div class="col-sm-12">
    <mat-card>
      <h2>List of Students</h2>
      <table class="table table-bordered table-striped">
        <tr>
          <td style="padding: 5px;">
            <input type="text"
                   [(ngModel)]="cursyndicat.syndicat_type"
                   class="form-control">
          </td>
          <td style="padding: 5px;">
            <input type="text"
                   [(ngModel)]="cursyndicat.syndicat_nom"
                   class="form-control">
          </td>
          <td style="padding: 5px;">
            <input type="text"
                   [(ngModel)]="cursyndicat.logo"
                   class="form-control">
          </td>

          <td style="padding: 5px;">
            <button style="padding-left: 50%; padding-right: 50%;" class="btn btn-success"
                    *ngIf="!cursyndicat.id"
                    [disabled]="
                    !cursyndicat.syndicat_type ||!cursyndicat.logo ||!cursyndicat.syndicat_nom"
                    (click)="save()">Ajouter</button>
            <button style="padding-left: 50%; padding-right: 50%;" class="btn btn-dark"
                    *ngIf="cursyndicat.id"
                    (click)="save()">Modifier</button>
          </td>
        </tr>
        <tr>
          <th>id</th>
          <th>Type</th>
          <th>Nom</th>
          <th>Logo</th>
          <th>Actions</th>
        </tr>
        <tr *ngFor="let syndicat of syndicats">
          <td>{{syndicat.id}}</td>
          <td>{{syndicat.syndicat_type}}</td>
          <td>{{syndicat.syndicat_nom}}</td>
          <td>{{syndicat.logo}}</td>
          <td>
            <i class="fa fa-edit"
               (click)="fillForm(syndicat)"
               style="font-size: 25px"></i>&nbsp;&nbsp;
            <i class="fa fa-trash"
               (click)="delete(syndicat.id)"
               style="font-size: 25px; color: orangered"></i>
          </td>
        </tr>
        <tr *ngIf="!syndicats.length">
          <td colspan="4"
              class="text-center">Aucune etudi√®re dans ce module
          </td>
        </tr>
      </table>
    </mat-card>
  </div>
</div>
